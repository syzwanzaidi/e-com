<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .product-details {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .product-details img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .star {
      color: gold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="product-details">
    <img id="productImage" alt="Product Image">
    <div class="star" id="productRating"></div>
    <h2 id="productName"></h2>
    <h3 id="productPrice"></h3>
  </div>

  <script>
    // Fetch the selected product from localStorage
    const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));

    if (selectedProduct) {
      // Update the page with product details
      document.getElementById('productImage').src = selectedProduct.image;
      document.getElementById('productName').textContent = selectedProduct.name;
      document.getElementById('productPrice').textContent = selectedProduct.price;

      // Generate stars for the rating
      const stars = Array(selectedProduct.rating)
        .fill('<i class="fas fa-star"></i>')
        .join('');
      document.getElementById('productRating').innerHTML = stars;
    } else {
      document.body.innerHTML = '<h1>Product not found</h1>';
    }
  </script>
</body>
</html>
